<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>calc.js</title>
		<link rel="stylesheet" href="./calc.css"></link>
	</head>
	<body>
		<xu-menu type="toolbar">
			<xu-submenu name="config">
				<xu-menuitem type="toggle" id="cfg_auto_exec">auto exec</xu-menuitem>
			</xu-submenu>
			<xu-menuitem type="button" id="exec_button">exec</xu-menuitem>
		</xu-menu>
		<main>
			<section class="input panel">
				<header>
					<span>source</span>
				</header>
				<div>
					<cjs-textarea class="src" id="src" aria-label="source"></cjs-textarea>
				</div>
			</section>
			<section class="output panel">
				<header>
					<span>stdout</span>
				</header>
				<div>
					<div class="stdout" id="output"></div>
				</div>
			</section>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
