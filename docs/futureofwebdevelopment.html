			document.addEventListener("DOMContentLoaded", () => {
				let dt = document.implementation.createDocumentType("div", "", "");

				DocumentType.prototype;

				console.log(document);
				document.replaceChild(dt, document.childNodes[1]);
				document.replaceChild(document.children[0].children[1].children[0], document.children[0]);

				document.children[0].children[0].children[0].remove();

				customElements.upgrade(document);

				function thing(n) {
					if (/DVS-.*|SLOT/.test(n.nodeName)) {
						if (n.shadowRoot) {
							n.shadowRoot.childNodes.forEach((c)=>{
								if (c.nodeName == "#text") return;
								[...c.getElementsByTagName("*")].forEach(thing);
							})
						}
						
						let nd = document.createElement("div");

						if (n.nodeName == "SLOT") {
							n.assignedNodes().forEach((n) => {
								nd.appendChild(n);
							});
						} else {	
							if (n.shadowRoot) {
								n.shadowRoot.childNodes.forEach((n) => {
									nd.appendChild(n);
								});
							}
	
							n.childNodes.forEach((n) => {
								nd.appendChild(n);
							});
						}
						
						[...n.attributes].forEach((a) => {
							nd.attributes.setNamedItem(a.cloneNode(1));
						})
						
						n.replaceWith(nd);
					}
				}
			
				[...document.getElementsByTagName("*")].forEach(thing);
			})
